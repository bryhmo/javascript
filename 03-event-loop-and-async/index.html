<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  margin: 0;
  padding: 40px;
  color: white;
}

button {
  padding: 12px 24px;
  font-size: 16px;
  background: #00c6ff;
  background: linear-gradient(45deg, #00c6ff, #0072ff);
  border: none;
  border-radius: 8px;
  color: white;
  cursor: pointer;
  margin-bottom: 20px;
  transition: 0.3s ease;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
}

.table-container {
  overflow-x: auto;
}

table {
  width: 100%;
  border-collapse: collapse;
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(12px);
  border-radius: 12px;
  overflow: hidden;
}

thead {
  background: linear-gradient(45deg, #1f4037, #99f2c8);
  color: black;
}

th, td {
  padding: 14px 16px;
  text-align: left;
}

th {
  font-weight: 600;
  letter-spacing: 0.5px;
}

tbody tr {
  transition: 0.3s ease;
}

tbody tr:nth-child(even) {
  background: rgba(255, 255, 255, 0.05);
}

tbody tr:hover {
  background: rgba(255, 255, 255, 0.15);
  transform: scale(1.01);
}

td {
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

  </style>
</head>
<body>

  <button id="loadBtn">Load Users</button>

  <div class="table-container">
    <table id="usersTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Username</th>
          <th>Email</th>
          <th>City</th>
          <th>Company</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="12-api2.js"></script>
</body>

</html>
